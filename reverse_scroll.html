<html>
<head>
  <meta charset="UTF8">

<style>
body {
    margin: 0;
    padding: 0;
}
.panelCon{
    position: fixed;
    bottom: 0;
    left:0;
    width: 100%;
}
.panel {
    width: 100%;
}
.panel h1 {
    width: 100px;
    position: relative;
    display: block;
    margin: 0 auto;
    text-align: center;
    top: 50%;
}
#pane-1 {
    background-color: green;
}
#pane-2 {
    background-color: red;
}
#pane-3 {
    background-color: white;
}
#pane-4 {
    background-color: pink;
}
#pane-5 {
    background-color: yellow;
}


</style>

</head>
<body>
      <div class="panelCon">
    <div id="pane-5" class="panel">
        <h1>5</h1>
    </div>
    <div id="pane-4"class="panel">
        <h1>4</h1>
    </div>
    <div id="pane-3"class="panel">
        <h1>3</h1>
    </div>
    <div id="pane-2" class="panel">
        <h1>2</h1>
    </div>
    <div id="pane-1" class="panel">
        <h1>1</h1>
    </div>
    </div>
  <script>

    const winHeight = window.innerHeight;
console.log(winHeight)
window.addEventListener('DOMContentLoaded', (event) => {
    console.log('DOM fully loaded and parsed');
    document.querySelectorAll('.panel').forEach(p => p.style.height = winHeight);
    document.querySelector('body').style.height = winHeight * document.querySelectorAll('.panel').length;
});

window.addEventListener('resize', function (event) {
    document.querySelectorAll('.panel').forEach(p => p.style.height = winHeight);
});

window.addEventListener('scroll' ,function() {
    document.querySelector('.panelCon').style.bottom = window.pageYOffset * -1;
});

  </script>

</body>
</html>
