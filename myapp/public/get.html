  <body>
        <script>

          async function getData() {
            const res = await fetch('/')
            const obj = await res.json()
            console.log(obj)
            document.querySelector('body').style = `background: rgba(${obj.r}, ${obj.g}, ${obj.b}, 1)`
            //document.querySelector('body').style = 'background: rgba(' + obj.r + ', ' + obj.g + ', ' + obj.b + ', 1)'
          }

          setInterval(getData, 500)

        </script>
  </body>
</html>
